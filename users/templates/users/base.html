{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS from static -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                <a href="{% url 'home' %}" style="text-decoration: none">Home</a>
            </button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                <a href="{% url 'profile' %}" style="text-decoration: none">Profile</a>
            </button>
            <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="text-decoration: none">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary" style="text-decoration: none;">Sign In</a>
                {% endif %}
            </button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"></div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
    </div>

    <div class="title-decor">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="https://www.linkedin.com/in/ibrohim-fazliddinov-b1b9b527a/" target="_blank" style="text-decoration: none;">
                        <i class="fa fa-linkedin fa-fw"></i> <span style="color: black; font-style: italic">LinkedIn</span>
                    </a>
                    <a href="https://github.com/Ibrohim-Fazliddinov" target="_blank" style="color: inherit; text-decoration: none;">
                        <i class="fa fa-github fa-fw"></i> <span style="color: black; font-style: italic">GitHub</span>
                    </a>
                    <a href="https://t.me/s/Carefree_WIsdom_Heart" target="_blank" style="text-decoration: none;">
                        <i class="fa fa-telegram fa-fw"></i> <span style="color: black; font-style: italic">Telegram</span>
                    </a>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="https://github.com/Ibrohim-Fazliddinov/Django_registration_and_login_system_with_allauth/" target="_blank" style="color: inherit; text-decoration: none;">
                        <i class="fa fa-code fa-fw"></i> GitHub project
                    </a>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12 text-muted text-center">
                    &copy; 2024 Ibrohim Fazliddinov
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
