{% extends 'users/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="card">
        <div class="card-title">Change Password</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form  %}
                <button type="submit" class="btn btn-primary">Change</button>
            </form>

        </div>
    </div>

{% endblock %}
